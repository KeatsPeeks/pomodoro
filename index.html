<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pomodoro</title>
    <link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
    <div id="container">

        <div class="row">
            <div id="timer">
            </div>
        </div>

        <div class="row">
            <div id="buttons">
                <button id="start" onclick="start()">Start</button>
                <button id="pause" onclick="pause()" disabled>Pause</button>
            </div>
        </div>
        <div id="step">
            <div id="steptext">
                Pomodoro
            </div>
        </div>
    </div>
</body>
<script src="./pomodoro.js"></script>
</html>
